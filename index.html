<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark text-white p-4 text-center container-fluid">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- City search + local history column -->
            <div class="col-3 bg-dark text-white text-center">
                <p>Hello!</p>
            </div>
            <!--This container displays the city the user searched for, the current weather, and the date. Underneath that, the 5 day forcast will be displayed-->
            <div class="col-9 bg-dark text-white text-center">
                <p>City + Date + Current Weather will display here</p>
            </div>
        </div>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.5/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/advancedFormat.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>
    <script src="Assets/js/script.js"></script>
</body>

</html>
