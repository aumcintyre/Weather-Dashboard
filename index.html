<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
    <header class="bg-primary text-white p-4 text-center container-fluid">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- City search + local history column -->
            <div class="col-3 bg-dark text-white text-center">
                <h2>Enter a city name:</h2>
                <div class="input-group">
                    <input id="search-city" class="form-control" placeholder="Enter City">
                    <div class="input-group-addon">
                        <button class="btn-primary btn" type="button">
                            <i class="fa fa-search-plus"></i>
                        </button>
                    </div>
                </div>
                <form></form>
            </div>
            
            
            
            
            
            <!--This container displays the city the user searched for, the current weather, and the date. Underneath that, the 5 day forcast will be displayed-->
            <div class="col-9 bg-dark text-white text-center">
                <div class="row">
<div>
    
</div>

                </div>
                <p>City + Date + Current Weather will display here</p>
            </div>
        </div>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.5/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/advancedFormat.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>
    <script src="Assets/js/script.js"></script>
</body>

</html>
